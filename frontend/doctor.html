          "50%": { transform: "translateY(-6px)" }
        }
      }
    }
  }
}
</script>

</head>

<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">

<!-- ================= NAVBAR ================= -->

<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <!-- Logo -->
     <div class="flex items-center gap-2">

      <span class="font-bold text-lg">MindCare</span>
    </div>

    <!-- Navigation Links -->
    <div class="hidden md:flex items-center gap-8">

      <a href="dashboard.html" class="nav-item">Dashboard</a>

    <button id="menuBtn" class="md:hidden text-brand-primary text-xl">
      â˜°
    </button>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden flex-col bg-white border-t px-6 py-4 space-y-3 md:hidden">

    <a href="dashboard.html" class="nav-item">Dashboard</a>
    <a href="chat.html" class="nav-item">Chat Assistant</a>
    <a href="results.html" class="nav-item">Reports</a>
    <a href="profile.html" class="nav-item">Profile</a>

  </div>
</nav>

<!-- ================= DASHBOARD ================= -->

<div class="max-w-7xl mx-auto px-6 py-10">

  <!-- Header -->
  <div class="mb-10 bg-white rounded-3xl p-8 shadow-sm border border-indigo-100 animate-fadeUp">

    <h2 class="text-3xl font-bold text-brand-primary">
      Find the Right Specialist
    </h2>

    <p class="text-gray-500 mt-1">
      Browse our directory of verified mental health professionals and book a session.
    </p>

  </div>

  <!-- Doctors Grid -->
  <div id="doctorsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
  </div>

</div>

<script>

// ================= DATA =================

const doctors = [
  {
    id: 1,
    name: "Dr. Sarah Mitchell",
    specialty: "Clinical Psychologist",
    experience: "12 years experience",
    rating: 4.9,
    phone: "+91 98765 43210",
    image: "https://t3.ftcdn.net/jpg/02/60/04/08/360_F_260040863_IYfpDy5ebrfcfXV9l15rXbc573390f7q.jpg",
    bio: "Specializes in anxiety disorders and CBT therapy."
  },
  {
    id: 2,
    name: "Dr. James Wilson",
    specialty: "Psychiatrist",
    experience: "15 years experience",
    rating: 4.8,
    phone: "+91 91234 56789",
    image: "./../frontend/images/jameswilsonimage.png",
    bio: "Expert in mood disorders and medication management."
  },
  {
    id: 3,
    name: "Dr. Emily Chen",
    specialty: "Therapist",
    experience: "8 years experience",
    rating: 5.0,
    phone: "+91 99887 66554",
    image: "https://t3.ftcdn.net/jpg/02/95/51/80/360_F_295518052_aO5d9CqRhPnjlNDTRDjKLZHNftqfsxzI.jpg",
    bio: "Dedicated to couples counselling and family therapy."
  },
  {
    id: 4,
    name: "Dr. Michael Ross",
    specialty: "Neurologist",
    experience: "20 years experience",
    rating: 4.7,
    phone: "+91 90909 80808",
    image: "https://t4.ftcdn.net/jpg/03/20/52/31/360_F_320523164_tx7Rdd7I2XDTvvKfz2oRuRpKOPE5z0ni.jpg",
    bio: "Specializes in sleep disorders and neurological mental health."
  }
];

// ================= RENDER DOCTORS =================

const doctorsGrid = document.getElementById("doctorsGrid");

doctors.forEach((doc, index) => {

  const card = document.createElement("div");

  card.className = `
    bg-white rounded-3xl p-6 shadow-sm
    border border-indigo-100 border-l-4 border-l-brand-primary
    flex flex-col sm:flex-row gap-6
    hover:shadow-xl hover:-translate-y-1
    transition-all duration-300 opacity-0 animate-fadeUp
  `;

  card.style.animationDelay = `${index * 0.2}s`;

  card.innerHTML = `

    <img src="${doc.image}" 
      class="w-32 h-32 rounded-2xl object-cover shadow-md animate-float">

    <div class="flex-1">

      <h3 class="text-xl font-bold">${doc.name}</h3>

      <p class="text-brand-primary font-semibold text-sm">
        ${doc.specialty}
      </p>

      <p class="text-gray-500 text-sm mt-2">
        ${doc.bio}
      </p>

      <div class="mt-3 text-sm text-gray-600">
        ðŸ“ž ${doc.phone}
      </div>

      <div class="mt-4 flex justify-between items-center">

        <span class="bg-indigo-50 px-3 py-1 rounded-full text-xs font-bold text-brand-primary">
          ${doc.experience}
        </span>

        <button onclick="bookSession('${doc.name}')"
          class="bg-brand-primary text-white px-6 py-2 rounded-xl font-bold text-sm
          hover:bg-brand-primary-hover hover:scale-105 transition-all duration-300 shadow-md">

          Book Session

        </button>

      </div>

    </div>
  `;

  doctorsGrid.appendChild(card);
});

// ================= BOOK SESSION =================

function bookSession(name) {
  alert("Session booked with " + name);
}

// ================= MOBILE MENU =================

const menuBtn = document.getElementById("menuBtn");
const mobileMenu = document.getElementById("mobileMenu");

menuBtn.addEventListener("click", () => {
  mobileMenu.classList.toggle("hidden");
});

</script>

}

</style>
