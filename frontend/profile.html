<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindCare My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#6366F1", primaryDark: "#4F46E5", bgSoft: "#F5F7FF",
            success: "#10B981", danger: "#EF4444"
          },
          boxShadow: { glow: "0 0 40px rgba(99,102,241,.35)" }
        }
      }
    }
  </script>
  <style>
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-card { animation: floatUp .7s ease forwards; }
    .copy-btn { transition: all .2s; }
    .copy-btn:hover { transform: scale(1.05); }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-indigo-50 min-h-screen font-sans">
  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-white/90 backdrop-blur-xl border-b border-slate-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="dashboard.html" class="flex items-center gap-3 font-bold text-xl text-primary">
        <div class="w-10 h-10 bg-gradient-to-tr from-indigo-500 to-blue-500 rounded-xl text-white flex items-center justify-center shadow-lg">‚ô°</div>
        MindCare
      </a>
      <div class="hidden md:flex items-center gap-8 font-semibold">
        <a href="dashboard.html" class="text-gray-600 hover:text-primary transition">Dashboard</a>
        <a href="results.html" class="text-gray-600 hover:text-primary transition">Reports</a>
        <a href="profile.html" class="text-primary font-bold">Profile</a>
      </div>
      <button onclick="logout()" class="bg-primary hover:bg-primaryDark text-white px-5 py-2 rounded-xl shadow-md transition">Logout</button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="max-w-6xl mx-auto px-6 py-12 pt-28">
    <h1 class="text-5xl font-black text-gray-900 text-center mb-16 bg-gradient-to-r from-gray-900 to-primary bg-clip-text text-transparent tracking-tight">
      Your Complete Profile
    </h1>

    <!-- MAIN PROFILE CARD -->
    <div class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/50 animate-card overflow-hidden">
      
      <!-- HERO GRADIENT -->
      <div class="h-32 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

      <!-- CONTENT -->
      <div class="px-10 pb-12 -mt-12">
        
        <!-- PROFILE HEADER -->
        <div class="flex flex-col lg:flex-row lg:items-end justify-between gap-8 mb-12">
          <div class="flex items-center gap-6">
            <!-- AVATAR -->
            <div id="avatar" class="w-28 h-28 rounded-full bg-gradient-to-br from-primary to-primaryDark text-white flex items-center justify-center text-4xl font-black border-8 border-white shadow-2xl ring-4 ring-white/50">
            </div>
            <!-- NAME & EMAIL -->
            <div>
              <h2 id="displayName" class="text-4xl font-black text-gray-900 mb-2"></h2>
              <p id="displayEmail" class="text-xl text-gray-600 font-medium"></p>
            </div>
          </div>
          <!-- EDIT BUTTON -->
          <button id="editBtn" class="bg-primary hover:bg-primaryDark text-white px-8 py-4 rounded-2xl font-bold shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
            Edit Profile
          </button>
        </div>

        <!-- SUCCESS MESSAGE -->
        <div id="messageBox" class="hidden mb-8 p-5 rounded-2xl font-semibold text-center shadow-lg"></div>

        <!-- VIEW MODE: RESPONSIVE SIZING BY DATA -->
        <div id="viewSection" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6 mb-12">
          
          <!-- 1. FULL NAME - Compact -->
          <div class="bg-gradient-to-br from-slate-50 to-slate-100 p-6 rounded-2xl border border-slate-200 hover:shadow-lg transition-all group md:col-span-1">
            <p class="text-xs uppercase tracking-widest text-slate-500 font-bold mb-2">Full Name</p>
            <p id="viewName" class="text-xl font-bold text-gray-900 group-hover:text-primary transition-colors line-clamp-2"></p>
          </div>

          <!-- 2. LOGIN EMAIL - Wide (needs space) -->
          <div class="bg-gradient-to-br from-blue-50 to-indigo-100 p-6 rounded-2xl border border-blue-200 hover:shadow-lg transition-all group md:col-span-2 lg:col-span-1">
            <p class="text-xs uppercase tracking-widest text-blue-600 font-bold mb-2">Login Email</p>
            <p id="viewEmail" class="text-lg font-bold text-gray-900 break-all group-hover:text-blue-700 transition-colors line-clamp-2"></p>
            <button onclick="copyToClipboard('viewEmail')" class="mt-3 copy-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-1.5 rounded-xl text-sm font-semibold shadow-md w-full">
              üìã Copy Email
            </button>
          </div>

          <!-- 3. AGE - Extra Compact -->
          <div class="bg-gradient-to-br from-emerald-50 to-emerald-100 p-6 rounded-2xl border border-emerald-200 hover:shadow-lg transition-all group md:col-span-1">
            <p class="text-xs uppercase tracking-widest text-emerald-600 font-bold mb-2">Age</p>
            <p id="viewAge" class="text-2xl font-black text-gray-900 group-hover:text-emerald-700 transition-colors"></p>
          </div>

          <!-- 4. GENDER - Compact -->
          <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-2xl border border-purple-200 hover:shadow-lg transition-all group md:col-span-1">
            <p class="text-xs uppercase tracking-widest text-purple-600 font-bold mb-2">Gender</p>
            <p id="viewGender" class="text-xl font-bold text-gray-900 group-hover:text-purple-700 transition-colors"></p>
          </div>

          <!-- 5. OCCUPATION - Medium -->
          <div class="bg-gradient-to-br from-orange-50 to-orange-100 p-6 rounded-2xl border border-orange-200 hover:shadow-lg transition-all group md:col-span-2 lg:col-span-1">
            <p class="text-xs uppercase tracking-widest text-orange-600 font-bold mb-2">Occupation</p>
            <p id="viewOccupation" class="text-lg font-bold text-gray-900 group-hover:text-orange-700 transition-colors line-clamp-2"></p>
          </div>

          <!-- 6. USER ID - Medium w/ Button -->
          <div class="bg-gradient-to-br from-rose-50 to-red-100 p-6 rounded-2xl border border-rose-200 hover:shadow-lg transition-all group md:col-span-1 lg:col-span-1">
            <p class="text-xs uppercase tracking-widest text-rose-600 font-bold mb-2">User ID</p>
            <p id="viewId" class="text-lg font-bold text-gray-900 group-hover:text-rose-700 transition-colors"></p>
            <button onclick="copyToClipboard('viewId')" class="mt-3 copy-btn bg-rose-500 hover:bg-rose-600 text-white px-4 py-1.5 rounded-xl text-sm font-semibold shadow-md w-full">
              üìã Copy ID
            </button>
          </div>
        </div>

        <!-- EDITABLE FIELDS -->
        <div id="editSection" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-3">Full Name *</label>
            <input id="editName" name="name" class="w-full p-4 rounded-2xl border-2 border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none text-lg font-semibold transition-all" required>
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-3">Age</label>
            <input id="editAge" name="age" type="number" min="13" max="120" class="w-full p-4 rounded-2xl border-2 border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none transition-all">
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-3">Gender</label>
            <select id="editGender" name="gender" class="w-full p-4 rounded-2xl border-2 border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none text-lg transition-all">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>
          </div>
          <div class="lg:col-span-2">
            <label class="block text-sm font-bold text-gray-700 mb-3">Occupation</label>
            <input id="editOccupation" name="occupation" class="w-full p-4 rounded-2xl border-2 border-slate-200 focus:border-primary focus:ring-4 focus:ring-primary/20 outline-none transition-all">
          </div>
          
          <!-- ACTION BUTTONS -->
          <div class="lg:col-span-3 flex gap-4 pt-6">
            <button id="saveBtn" class="flex-1 bg-primary hover:bg-primaryDark text-white py-4 px-8 rounded-2xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all duration-300 hover:-translate-y-1">
              üíæ Save Changes
            </button>
            <button id="cancelBtn" class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-800 py-4 px-8 rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
              ‚úï Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- SECURITY INFO -->
    <div class="mt-16 bg-gradient-to-r from-rose-50 to-red-50 border-2 border-rose-200 rounded-3xl p-10">
      <h3 class="text-3xl font-bold text-rose-800 mb-6 flex items-center gap-3">üîí Login Credentials</h3>
      <div class="grid md:grid-cols-2 gap-6 text-lg">
        <div>
          <p class="text-rose-700 font-semibold">‚úÖ Use your <strong>Login Email</strong> + Password</p>
          <p class="text-rose-700 mt-2">üí° Copy buttons available for support tickets</p>
        </div>
        <div>
          <p class="text-rose-700 font-semibold">‚ö†Ô∏è <strong>Never share User ID or Email</strong> with anyone</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Uses mindwellUser (matches login.html & dashboard.html)
    const token = localStorage.getItem("mindwellToken");
    const userData = localStorage.getItem("mindwellUser");
    
    if (!token || !userData) {
      window.location.href = "login.html";
    }

    const user = JSON.parse(userData);

    // DOM ELEMENTS
    const avatar = document.getElementById("avatar");
    const displayName = document.getElementById("displayName");
    const displayEmail = document.getElementById("displayEmail");
    const viewName = document.getElementById("viewName");
    const viewEmail = document.getElementById("viewEmail");
    const viewAge = document.getElementById("viewAge");
    const viewGender = document.getElementById("viewGender");
    const viewOccupation = document.getElementById("viewOccupation");
    const viewId = document.getElementById("viewId");
    
    const editBtn = document.getElementById("editBtn");
    const editSection = document.getElementById("editSection");
    const viewSection = document.getElementById("viewSection");
    const messageBox = document.getElementById("messageBox");
    const editName = document.getElementById("editName");
    const editAge = document.getElementById("editAge");
    const editGender = document.getElementById("editGender");
    const editOccupation = document.getElementById("editOccupation");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    // POPULATE ALL FIELDS
    function populateView() {
      const name = user.name || "User";
      const email = user.email || "No email";
      const userId = user.id || user._id || "TEMP001";
      const age = user.age || "Not set";
      const gender = user.gender || "Not set";
      const occupation = user.occupation || "Not set";

      avatar.textContent = name.charAt(0).toUpperCase();
      displayName.textContent = name;
      displayEmail.textContent = email;
      
      viewName.textContent = name;
      viewEmail.textContent = email;
      viewAge.textContent = age;
      viewGender.textContent = gender;
      viewOccupation.textContent = occupation;
      viewId.textContent = `#${userId.substring(userId.length - 6)}`;

      editName.value = name;
      editAge.value = user.age || "";
      editGender.value = user.gender || "";
      editOccupation.value = user.occupation || "";
    }

    // COPY FUNCTION
    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showMessage("‚úÖ Copied to clipboard!", "success");
      }).catch(() => {
        showMessage("‚ùå Failed to copy", "error");
      });
    }

    // MESSAGE FUNCTION
    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = `p-5 rounded-2xl font-semibold text-center shadow-lg mb-8 ${
        type === "success" ? "bg-emerald-100 text-emerald-800 border-2 border-emerald-200" : 
        "bg-rose-100 text-rose-800 border-2 border-rose-200"
      }`;
      messageBox.classList.remove("hidden");
      setTimeout(() => messageBox.classList.add("hidden"), 4000);
    }

    // EDIT TOGGLE
    let isEditing = false;
    editBtn.onclick = () => {
      isEditing = !isEditing;
      if (isEditing) {
        editSection.classList.remove("hidden");
        viewSection.classList.add("hidden");
        editBtn.innerHTML = "‚úï Cancel";
        editBtn.classList.remove("bg-primary", "hover:bg-primaryDark");
        editBtn.classList.add("bg-rose-500", "hover:bg-rose-600");
      } else {
        editSection.classList.add("hidden");
        viewSection.classList.remove("hidden");
        editBtn.innerHTML = "Edit Profile";
        editBtn.classList.remove("bg-rose-500", "hover:bg-rose-600");
        editBtn.classList.add("bg-primary", "hover:bg-primaryDark");
      }
    };

    // CANCEL
    cancelBtn.onclick = () => {
      isEditing = false;
      editSection.classList.add("hidden");
      viewSection.classList.remove("hidden");
      editBtn.innerHTML = "Edit Profile";
      editBtn.classList.remove("bg-rose-500", "hover:bg-rose-600");
      editBtn.classList.add("bg-primary", "hover:bg-primaryDark");
    };

    // SAVE
    saveBtn.onclick = () => {
      const updatedUser = {
        ...user,
        name: editName.value.trim(),
        age: editAge.value ? parseInt(editAge.value) : undefined,
        gender: editGender.value || undefined,
        occupation: editOccupation.value.trim() || undefined
      };

      localStorage.setItem("mindwellUser", JSON.stringify(updatedUser));
      showMessage("‚úÖ Profile updated successfully!", "success");
      setTimeout(() => window.location.reload(), 1500);
    };

    // LOGOUT
    function logout() {
      if (confirm("Logout from MindCare?")) {
        localStorage.removeItem("mindwellToken");
        localStorage.removeItem("mindwellUser");
        window.location.href = "login.html";
      }
    }

    // START
    populateView();
  </script>
</body>
</html>
